<div class="container mt-4">
  <div class="card">
    <button class="btn btn-primary btn-sm float-right" (click)="showFormModal()">ADD</button>
  </div>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'d-block': isFormModalVisible || isEditMode}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditMode ? 'Edit Customer' : 'Add Customer' }}</h5>
        <button type="button" class="close" aria-label="Close" (click)="hideFormModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="save()">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control"
              placeholder="Enter First Name">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control"
              placeholder="Enter Last Name">
          </div>
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" [(ngModel)]="dob" name="dob" class="form-control">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select [(ngModel)]="gender" name="gender" class="form-control">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" [(ngModel)]="address" name="address" class="form-control" placeholder="Enter Address">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Submit' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



<div class="container mt-4" style="margin: 0 auto">
  <div class="d-flex justify-content-between align-items-center">
    <h1 style="margin-right: 20px;">Customer Table</h1>
    <div class="form-group" style="width: 300px;">
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText">
      <span class="fa fa-search form-control-feedback"></span>
    </div>
    
  </div>
</div>

<div class="table-responsive">
  <table class="table text-center" style="padding: 0">
    <thead>
      <tr>
        <th scope="col" style="width: 8%">First Name</th>
        <th scope="col" style="width: 10%">Last Name</th>
        <th scope="col" style="width: 10%">Date of Birth</th>
        <th scope="col" style="width: 10%">Gender</th>
        <th scope="col" style="width: 25%">Address</th>
        <th scope="col" style="width: 10%">Actions</th>
      </tr>

      <tr *ngFor="let customer of getFilteredCustomers(); let i = index" [ngClass]="{'spacer-row': (i + 1) % 2 === 0}">
        <td style="font-weight: 550">{{ customer.firstName | uppercase }}</td>
        <td style="font-weight: 550">{{ customer.lastName }}</td>
        <td style="font-weight: 550">{{ customer.dob }}</td>
        <td style="font-weight: 550">{{ customer.gender }}</td>
        <td style="font-weight: 550">{{ customer.address }}</td>
        <td class="d-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-success mr-2" (click)="setUpdate(customer)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="setDelete(customer)">Delete</button>
        </td>
      </tr>

    </thead>
    <tbody>

    </tbody>
  </table>
</div>
