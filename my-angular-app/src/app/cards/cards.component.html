<main>

    <div class="d-flex align-items-center ">
        <div class="flex-grow-1">
            <h1 class="page-title">Kartivizitler</h1>
            <p class="page-description">
                Hızlandırmış Angular Dersleri için Kartivizit App'i geliştirme!!
            </p>
        </div>
        <button mat-flat-button color="primary"  (click)="openAddCardModal()" >Yeni Kartivizit</button>
    </div>
    <hr>

    <div class="cards">
        <div class="row">
            <div class="col-12" *ngIf="!cardService.cards" >
                <span>Kartivizitler yükleniyor lütfen bekleyiniz!</span>
            </div>
            <div class="col-12" *ngIf="cardService.cards?.length==0" >
                <span>Henüz Kartivizit eklemediğiniz. <a class="text-primary" (click)="openAddCardModal()" >Buraya tıklayarak  </a>ilk Kartivizi ekleyebilirsiniz.</span>
            </div>

         <div class="col-12 col-md-4 col-lg-3" *ngFor="let card of cardService.cards " >
            <app-card-item [card]="card" ></app-card-item>
         </div>
         

        </div>
    </div>
</main>
